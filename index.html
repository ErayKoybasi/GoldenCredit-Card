<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
  <title>Credit Card</title>
  <style>


  </style>

</head>

<body>
  <div class="content">
    <div class="container">
      <div class="card">

        <!--?? Front  -->

        <div id="front">
          <div class="cardName">
            <h2>Gold Card</h2>
          </div>
          <h4>Credit Card</h4>
          <div class="chip">
            <img src="./img/credit-card.png">
          </div>
          <div class="contact">
            <img src="./img/contactless.png">
          </div>
          <div class="number">
            <p>1234 5678 9123 4567</p>
          </div>
          <div class="validthro">
            <div class="valid">
              <small>VALID</small>
            </div>
            <div class="thro">
              <small>THRO</small>
            </div>
            <div class="line">

            </div>
            <div class="date">
              <small>02/29</small>
            </div>
          </div>
          <div class="name">
            <p>John DOE</p>
          </div>

          <div class="symbol">
            <img src="./img/card.png" class="masterFront">
          </div>
        </div>


        <!--?? Back -->

        <div id="back">
          <div class="customer">
            <p>Customer Services : +123 456789 489</p>
          </div>

          <div class="blackLine">

          </div>

          <div class="whiteLine">
            <p>CVV : 985</p>
          </div>

          <div class="legal">
            <small class="legalBack">All rights reserved. Unauthorized use or reproduction of the designs, logos, and
              content related to the credit card design is strictly prohibited and may result in legal action.</small>
          </div>



          <div class="symbolBack">
            <img src="./img/card.png" class="masterBack">
          </div>


        </div>




      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
